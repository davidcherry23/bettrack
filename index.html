<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bet Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div>
    <input type="text" id="betName" placeholder="Bet Name">
    <input type="number" id="betAmount" placeholder="Bet Amount" step="0.01">
    <input type="text" id="betOdds" placeholder="Odds (e.g., 5/1)">
    <input type="datetime-local" id="betDate" placeholder="Date/Time"> <!-- New input for date/time -->
    <button id="addBetButton">Add Bet</button>
</div>

<table id="betsTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Odds</th>
            <th>Date/Time</th> <!-- New column for date/time -->
            <th>Outcome</th>
            <th>Returns</th>
            <th></th> <!-- Actions header -->
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>


    <!-- Sidebar for displaying summarized data -->
    <div id="summaryChart">
        <h3>Summary</h3>
        <p id="totalStaked">Total Staked: $0</p>
        <p id="totalReturned">Total Returned: $0</p>
        <p id="profitLoss">Profit/Loss: $0</p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
