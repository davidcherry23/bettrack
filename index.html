<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bet Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    
    <div id="summaryChart" style="position: fixed; top: 20px; right: 20px;">
        <h3>Summary</h3>
        <p id="totalStaked">Total Staked: $0</p>
        <p id="totalReturned">Total Returned: $0</p>
        <p id="profitLoss">Profit/Loss: $0</p>
        <p id="roi">ROI: 0.00%</p>
        <p id="wonPlacedLost">Won-Placed-Lost: <span style="color: green;">0</span>-<span>0</span>-<span style="color: red;">0</span></p>
        <p id="longestLosingStreak">Longest Losing Streak: 0</p>
        <p id="unsettledBets">Unsettled bets: 0</p>
    </div>

    <div>
        <input type="text" id="betName" placeholder="Bet Name">
        <input type="number" id="betAmount" placeholder="Bet Amount">
        <input type="text" id="betOdds" placeholder="Odds (e.g., 5/1)">

            <option value="Chepstow">Chepstow</option>
            <option value="Chester">Chester</option>
            <option value="Clonmel">Clonmel</option>
            <option value="Cork">Cork</option>
            <option value="Curragh">Curragh</option>
            <option value="Doncaster">Doncaster</option>
            <option value="Down Royal">Down Royal</option>
            <option value="Downpatrick">Downpatrick</option>
            <option value="Dundalk">Dundalk</option>
            <option value="Epsom">Epsom</option>

            <option value="Hexham">Hexham</option>
            <option value="Huntingdon">Huntingdon</option>
            <option value="Kelso">Kelso</option>
            <option value="Kempton">Kempton</option>
            <option value="Killarney">Killarney</option>
            <option value="Kilbeggan">Kilbeggan</option>
            <option value="Laytown">Laytown</option>

        <input type="datetime-local" id="betDate" placeholder="Date/Time">
        <button id="addBetButton">Add Bet</button>
    </div>

    <div>
        <input type="text" id="searchInput" placeholder="Search bets">
    </div>

    <table id="betsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Odds</th>
                <th>Course</th> <!-- Added Course header -->
                <th>Date/Time</th>
                <th>Outcome</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button id="exportButton" class="smallButton">Export Table Data</button>

    <div id="chartsContainer" style="display: flex;">
        <div id="outcomeChartContainer" style="flex: 1;"></div>
        <div id="profitLossChartContainer" style="flex: 1;"></div>
    </div>

    <script type="module" src="app.js"></script>
