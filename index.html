<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bet Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bet Tracking Application</h1>
  <!-- Form for adding bets -->
    <div>
        <input type="text" id="betName" placeholder="Bet Name">
        <input type="number" id="betAmount" placeholder="Bet Amount">
        <button id="addBetButton">Add Bet</button>

    </div>

    <!-- Section to display bets -->
    <ul id="betsList">
    </ul>

    <!-- Main app script loaded as a module -->
    <script type="module" src="app.js"></script>
</body>
</html>
