<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bet Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <input type="text" id="betName" placeholder="Bet Name">
        <input type="number" id="betAmount" placeholder="Bet Amount">
        <input type="text" id="betOdds" placeholder="Odds (e.g., 5/1)">
        <button id="addBetButton">Add Bet</button>
    </div>

    <!-- Section to display bets in a table -->
    <table id="betsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Odds</th>
                <th>Outcome</th>
                <th>Returns</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Total Profit/Loss:</th>
                <th id="totalPL">$0</th>
                <th></th>
            </tr>
        </tfoot>
    </table>

    <script type="module" src="app.js"></script>
</body>
</html>
